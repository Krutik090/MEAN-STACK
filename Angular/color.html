<!DOCTYPE html>
<html lang="en">

<head charset="utf-8">
    <title>Color</title>
    <script src="Scripts.js"></script>
    <script src="angular.js"></script>
</head>

<body ng-app="module4">
    <div ng-controller="colorcontroller">
        <center>
            <table>
                <tr>
                    <td>
                        Choose Color: <input type="color" ng-model="message.backgroudcolor" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Choose Color: <input type="color" ng-model="message.textcolor" />
                    </td>
                </tr>

                <tr>
                    <td>
                        Enter Text :<input type="text" ng-model="msg" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2" ng-style="message">
                        Message: {{ msg }}
                    </td>
                </tr>
                </tr>
        </center>
        </tr>
</body>

</html>
