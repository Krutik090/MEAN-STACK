<!DOCTYPE html>
<html lang="en">

<head>
    <script src="angular.js"></script>
    <script src="Scripts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <head charset="utf-8">
        <title>ASC,DCS</title>
    </head>

<body ng-app="module3">
    <div ng-controller="controller3" class="container">
        <center>
            
            <table border="1px" class="table table-striped table-hover ">
                <tr>
                    <th ng-click="sortdata('name')"> NAME
                        <div ng-class="getarrowclass('name')" ></div>
                    </th>
                    <th ng-click="sortdata('course')"> COURSE <div ng-class="getarrowclass('course')" ></div> </th>
                    <th ng-click="sortdata('semester')"> SEMESTER <div ng-class="getarrowclass('semester')" ></div> </th>
                    <th ng-click="sortdata('rollno')"> ROLL NO <div ng-class="getarrowclass('rollno')" ></div> </th>
                </tr>
                <tr ng-repeat="student in students | orderBy:sortcol:reversesort ">
                    <td>{{ student.name | lowercase }}</td>
                    <td>{{ student.course | uppercase }}</td>
                    <td>{{ student.semester }}</td>
                    <td>{{ student.rollno }}</td>

                </tr>
            </table>
        </center>
        <br>
    </div>
</body>

</html>
