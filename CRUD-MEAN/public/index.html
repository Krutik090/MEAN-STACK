<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
</head>

<body>
    <div class="container">
        <center>
            <h1>User Form</h1>
        </center>

        <form id="userForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control">
                <input type="hidden" name="id" id="userId" value="">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" name="age" id="age" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      
            <center><h3>User Data</h3></center>
            <ul id="userList"></ul>
        
    </div>
    <script>

        async function fetchUsers() {

            const response = await fetch('/users');
            const users = await response.json();
            const userList = document.getElementById('userList');
            userList.innerHTML = "";

            users.forEach(user => {

                const li = document.createElement('li');
                li.textContent = `${user.name} age is ${user.age}`;
                li.innerHTML += `<button onclick="deleteUser(${user.id})" class='btn btn-danger btn-sm mt-2 ml-4'>Delete</button>`;
                li.innerHTML += `<button onclick="editUser(${user.id})" class= 'btn btn-warning btn-sm ml-4 mt-2'> Edit </button>`;
                userList.appendChild(li);

            });
        }

        async function editUser(id){

            const response= await fetch(`/users/${id}`);
            const user = await response.json();
            
            document.getElementById('userId').value = user.id;
            document.getElementById('name').value = user.value;
            document.getElementById('age').value = user.age;

        }

        async function deleteUser(id){

            await fetch(`/users/${id}`,{method : 'DELETE'});
            fetchUsers();
        }

        async function submitForm(event) {
            const id = document.getElementById('userId').value;
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;

            const url = id ? '/users/${id}' : '/users';
            const method = id ? 'PUT' : 'POST';

            await fetch(url, {
                method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, age })
            });
        }
        document.getElementById('userForm').addEventListener('submit', submitForm);
        fetchUsers();
    </script>

</body>

</html>
