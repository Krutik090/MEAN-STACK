<!DOCTYPE html>
<html lang="en">

<head>
    <script src="angular.js"></script>
    <script src="Scripts.js"></script>
    <head charset="utf-8">
    <title>title</title>
</head>

<body ng-app="module3">
    <div ng-controller="controller3">
        <center>
            <h3>
                <select ng-model="sortcol">
                    <option value="name">Name ASC</option>
                    <option value="-course">Course DSC</option>
                    <option value="semester">Semester ASC</option>
                    <option value="-rollno">Roll No DSC</option>
                </select>
            </h3>
            <table border="1px">
                <tr>
                    <th>NAME</th>
                    <th>COURSE</th>
                    <th>SEMESTER</th>
                    <th>ROLL NO</th>
                </tr>
                <tr ng-repeat="student in students | orderBy:sortcol ">
                    <td>{{ student.name | lowercase }}</td>
                    <td>{{ student.course | uppercase }}</td>
                    <td>{{ student.semester }}</td>
                    <td>{{ student.rollno }}</td>

                </tr>
            </table>
        </center>
        <br>
        <br>
        <center>
            <h3>SORT BY NAME</h3>
            <table border="1px">
                <tr>
                    <th>NAME</th>
                    <th>COURSE</th>
                    <th>SEMESTER</th>
                    <th>ROLL NO</th>
                </tr>
                <tr ng-repeat="student in students | orderBy:'name':false ">
                    <td>{{ student.name | lowercase }}</td>
                    <td>{{ student.course | uppercase }}</td>
                    <td>{{ student.semester }}</td>
                    <td>{{ student.rollno }}</td>

                </tr>
            </table>
        </center>
    </div>
</body>

</html>
